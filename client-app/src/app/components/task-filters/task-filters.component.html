<div class="filters">
  <div class="filter-group">
    <label for="label">Label:</label>
    <select [(ngModel)]="filter.label" (change)="applyFilters()">
      <option value="">All</option>
      <option *ngFor="let label of labels" [value]="label">{{ label }}</option>
    </select>
  </div>

  <div class="filter-group">
    <label for="date">Due Date:</label>
    <input type="date" [(ngModel)]="filter.date" (change)="applyFilters()" />
  </div>

  <div class="filter-group">
    <label for="search">Search:</label>
    <input type="text" [(ngModel)]="filter.search" (input)="applyFilters()" placeholder="Search tasks..." />
  </div>

  <button (click)="clearFilters()">Clear Filters</button>
</div>
